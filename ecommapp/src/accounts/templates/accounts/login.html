{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<h1> You are already Logged In</h1>
{% else %}
<form action="" method="POST" class="">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endif %}
{% endblock content %}
